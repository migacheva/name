<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./jsf/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Страница регистрации
    </ui:define>

    <ui:define name="header">
        Страница регистрации
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Представьтесь"/>
                <h:inputText value="#{authController.userData.name}" id="name"/>
                <h:outputLabel for="password" value="Пароль назови"/>
                <h:inputSecret value="#{authController.userData.password}" id="password"/>
                <h:outputLabel for="role" value="Кто по роли будешь?"/>
                <h:selectOneMenu value="#{authController.userData.roleName}" id="role">
                    <f:selectItems value="#{authController.allRoles}" var="role" 
                                   itemLabel="#{role.name}" itemValue="#{role.name}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{authController.register()}" value="Создать мою учетную запись" class="button"/>
                <h:button outcome="index" value="Авторизоваться" class="button"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
