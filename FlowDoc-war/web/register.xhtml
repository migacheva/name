<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./jsf/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Страница регистрации
    </ui:define>

    <ui:define name="header">
        Страница регистрации
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Регистрация">
                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="Представьтесь"/>
                    <p:inputText value="#{authController.userData.name}" id="name"/>
                    <p:outputLabel for="password" value="Пароль назови"/>
                    <p:password value="#{authController.userData.password}" id="password"/>
                    <p:outputLabel for="role" value="Кто по роли будешь?"/>
                    <p:selectOneMenu value="#{authController.userData.roleName}" id="role" 
                                     effect="clip" style="width: 225px">
                        <f:selectItems value="#{authController.allRoles}" var="role" 
                                       itemLabel="#{role.name}" itemValue="#{role.name}"/>
                    </p:selectOneMenu>
                    <p:commandButton action="#{authController.register()}" value="Создать мою учетную запись"/>
                    <p:button outcome="index" value="На страницу авторизации"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
