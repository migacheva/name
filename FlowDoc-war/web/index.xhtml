<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./jsf/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Главная
    </ui:define>

    <ui:define name="header">
        Главная страница
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Назови имя"/>
                <h:inputText value="#{authController.userData.name}" id="name"/>
                <h:outputLabel for="password" value="И пароль"/>
                <h:inputSecret value="#{authController.userData.password}" id="password"/>
                <h:commandButton action="#{authController.login()}" value="Войти" class="button"/>
                <h:button outcome="register" value="Создать учетную запись" class="button"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
