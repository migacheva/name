<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./jsf/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Главная
    </ui:define>

    <ui:define name="header">
        Главная страница
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Авторизация">
                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="Назови имя"/>
                    <p:inputText value="#{authController.userData.name}" id="name"/>
                    <p:outputLabel for="password" value="И пароль"/>
                    <p:password value="#{authController.userData.password}" id="password"/>
                    <p:commandButton action="#{authController.login()}" value="Войти" />
                    <p:button outcome="register" value="Создать учетную запись" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
