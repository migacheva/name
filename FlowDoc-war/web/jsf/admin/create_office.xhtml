<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Создание отдела
    </ui:define>

    <ui:define name="header">
        Создание отдела
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Создание отдела">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Название отдела" for="name"/>
                    <p:inputText id="name" value="#{adminController.currentOffice.name}"  title="Название отдела" />
                </h:panelGrid>
            </p:panel>
            <p:commandButton action="#{adminController.createOfficeConfirm()}" value="Создать"/>
        </h:form>
        <p:button outcome="index" value="Вернуться"/>
    </ui:define>
</ui:composition>
