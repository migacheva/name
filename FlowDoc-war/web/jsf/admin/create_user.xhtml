<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Создание учетной записи сотрудника
    </ui:define>

    <ui:define name="header">
        Создание учетной записи сотрудника
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Создание учетной записи сотрудника">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Имя сотрудника" for="name" />
                    <p:inputText id="name" value="#{adminController.user.name}" title="Имя сотрудника" />
                    <p:outputLabel value="Пароль" for="password" />
                    <p:password id="password" value="#{adminController.user.password}"/>
                    <p:outputLabel value="Роль" for="role" />
                    <p:selectOneMenu id="role" value="#{adminController.roleId}" effect="clip">
                        <f:selectItems value="#{adminController.allRoles}" var="role" 
                                       itemLabel="#{role.name}" itemValue="#{role.id}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:commandButton action="#{adminController.createUserConfirm()}" value="Создать"/>
        </h:form>
        <p:button outcome="index" value="Вернуться"/>
    </ui:define>
</ui:composition>
