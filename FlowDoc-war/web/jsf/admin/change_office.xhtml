<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Смена отдела сотрудника
    </ui:define>

    <ui:define name="header">
        Смена отдела сотрудника
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Смена отдела сотрудника">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Отдел" for="office" />
                    <p:selectOneMenu value="#{adminController.officeId}" id="office" effect="clip">
                        <f:selectItems value="#{adminController.allOffices}" var="office" 
                                       itemLabel="#{office.name}" itemValue="#{office.id}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:commandButton action="#{adminController.changeUserOfficeConfirm()}" value="Сменить" />
        </h:form>
        <p:button outcome="index" value="Вернуться"/>
    </ui:define>
</ui:composition>
