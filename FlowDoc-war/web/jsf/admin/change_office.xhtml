<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Смена отдела пользователя
    </ui:define>

    <ui:define name="header">
        Смена отдела пользователя
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Отдел" for="office" />
                <h:selectOneMenu value="#{adminController.officeId}" id="office">
                    <f:selectItems value="#{adminController.allOffices}" var="office" 
                                   itemLabel="#{office.name}" itemValue="#{office.id}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{adminController.changeUserOfficeConfirm()}" value="Сменить" class = "button"/>
        </h:form>
    </ui:define>
</ui:composition>
