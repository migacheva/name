<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Панель администратора
    </ui:define>

    <ui:define name="header">
        Панель администратора
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid class="user_data">
                <h:outputText value="Вы вошли как #{adminController.currentUser.name}"/>
                <h:outputText value="Ваш отдел: #{adminController.currentUser.office.name}"/>
                <h:commandButton action="#{authController.logout()}" value="Выйти из учетной записи" class="button"/>
            </h:panelGrid>
            <h1><h:outputText value="Список отделов"/></h1>
            <p:dataTable value="#{adminController.allOffices}" var="item">
                <p:column headerText="Название отдела" sortBy="#{item.name}">
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column headerText="Действия">
                    <h:commandButton action="#{adminController.updateOffice(item.id)}" value="Редактировать" class="button"/>
                    <h:commandButton action="#{adminController.removeOffice(item.id)}" value="Удалить" class="button"/>
                </p:column>
                <f:facet name="footer">
                    <h:commandButton action="#{adminController.createOffice()}" value="Добавить отдел" class="button"/>
                </f:facet>
            </p:dataTable>
            <h:panelGrid columns="2" class="statistics">
                <h:outputText value="Количество отделов:"/>
                <h:outputText value="#{adminController.officesCount}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h1><h:outputText value="Список сотрудников"/></h1>
            <p:dataTable value="#{adminController.allUsers}" var="item">
                <p:column headerText="Имя сотрудника" sortBy="#{item.name}">
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column headerText="Роль" sortBy="#{item.role.name}">
                    <h:outputText value="#{item.role.name}"/>
                </p:column>
                <p:column headerText="Отдел" sortBy="#{item.office.name}">
                    <h:outputText value="#{item.office.name}"/>
                </p:column>
                <p:column headerText="Действия">
                    <h:commandButton action="#{adminController.changeUserRole(item.id)}" value="Сменить роль" class="button"/>
                    <h:commandButton action="#{adminController.changeUserOffice(item.id)}" value="Сменить отдел" class="button"/>
                    <h:commandButton action="#{adminController.removeUser(item.id)}" value="Удалить" class="button"/>
                </p:column>
                <f:facet name="footer">
                    <h:commandButton action="#{adminController.createUser()}" value="Добавить учетную запись сотрудника" class="button"/>
                </f:facet>
            </p:dataTable>
            <h:panelGrid columns="2" class="statistics statistics_total">
                <h:outputText value="Администраторов:"/>
                <h:outputText value="#{adminController.usersStatistics.adminsCount}"/>
                <h:outputText value="Утверждающих:"/>
                <h:outputText value="#{adminController.usersStatistics.aproversCount}"/>
                <h:outputText value="Пользователей:"/>
                <h:outputText value="#{adminController.usersStatistics.usersCount}"/>
                <h:outputText value="Всего:"/>
                <h:outputText value="#{adminController.usersStatistics.total}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
