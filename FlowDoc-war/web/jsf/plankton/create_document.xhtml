<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Создание документа
    </ui:define>

    <ui:define name="header">
        Создание документа
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Name:" for="name" />
                <h:inputText id="name" value="#{planktonController.currentDocument.name}" title="Name"/>
                <h:outputLabel value="Content:" for="content" />
                <h:inputTextarea id="content" value="#{planktonController.currentDocument.content}" title="Content" />
            </h:panelGrid>
            <h:commandButton action="#{planktonController.createDocumentConfirm()}" value="Создать" class="button"/>
        </h:form>
        <h:button outcome="index" value="Вернуться" class="button"/>
    </ui:define>
</ui:composition>
