<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Просмотр документа
    </ui:define>

    <ui:define name="header">
        Просмотр документа
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Название документа"/>
                <h:outputText value="#{planktonController.currentDocument.name}" title="Название документа"/>
                <h:outputText value="Содержимое документа"/>
                <h:outputText value="#{planktonController.currentDocument.content}" title="Содержание документа"/>
                <h:outputText value="Дата создания"/>
                <h:outputText value="#{planktonController.currentDocument.createDate}" title="Дата создания">
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:outputText>
                <h:outputText value="Состояние"/>
                <h:outputText value="#{planktonController.currentDocument.status.name}" title="Состояние"/>
                <h:outputText value="Утверждающий"/>
                <h:outputText value="#{planktonController.currentDocument.approver.name}" title="Утверждающий"/>
            </h:panelGrid>
            <h:dataTable value="#{planktonController.currentDocument.historys}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Время редактирования"/>
                    </f:facet>
                    <h:outputText value="#{item.editDate}">
                        <f:convertDateTime pattern="MM.dd.yyyy HH:mm"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button outcome="index" value="Вернуться" class="button"/>
    </ui:define>
</ui:composition>
