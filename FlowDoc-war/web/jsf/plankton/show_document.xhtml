<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Просмотр документа
    </ui:define>

    <ui:define name="left">
    </ui:define>

    <ui:define name="right">
        <h:button outcome="index" value="Вернуться"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name:"/>
                <h:outputText value="#{planktonController.currentDocument.name}" title="Name"/>
                <h:outputText value="Content:"/>
                <h:outputText value="#{planktonController.currentDocument.content}" title="Content"/>
                <h:outputText value="CreateDate:"/>
                <h:outputText value="#{planktonController.currentDocument.createDate}" title="CreateDate">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
                <h:outputText value="Status:"/>
                <h:outputText value="#{planktonController.currentDocument.status.name}" title="Status"/>
                <h:outputText value="Approver:"/>
                <h:outputText value="#{planktonController.currentDocument.approver.name}" title="Approver"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
