<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Список документов
    </ui:define>

    <ui:define name="header">
        Список документов
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid class="user_data">
                <h:outputText value="Вы вошли как: #{planktonController.currentUser.name}"/>
                <h:outputText value="Ваш отдел: #{planktonController.currentUser.office.name}"/>
                <h:commandButton action="#{authController.logout()}" value="Выйти из учетной записи" class="button"/>
            </h:panelGrid>
            <h1>Список документов</h1>
            <h:dataTable value="#{planktonController.documents}" var="item" class="data_table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Название документа"/>
                    </f:facet>
                    <h:commandLink action="#{planktonController.showDocument(item.id)}">
                        <h:outputText value="#{item.name}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Дата создания"/>
                    </f:facet>
                    <h:outputText value="#{item.createDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Состояние"/>
                    </f:facet>
                    <h:outputText value="#{item.status.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Утверждающий"/>
                    </f:facet>
                    <h:outputText value="#{item.approver.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Редактирование"/>
                    </f:facet>
                    <h:commandButton action="#{planktonController.upateDocument(item.id)}" value="Редактировать" 
                                     rendered="#{item.status.name eq 'Создан' or item.status.name eq 'Отклонен'}" class="button"/> <!--Если атрибут rendered установлен в true, то элемент отрисовывается-->
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Назначение"/>
                    </f:facet>
                    <h:commandButton action="#{planktonController.setApprover(item.id)}" value="Назначить"
                                     rendered="#{item.status.name eq 'Создан'}" class="button"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Удаление"/>
                    </f:facet>
                    <h:commandButton action="#{planktonController.removeDocument(item.id)}" value="Выбросить"
                                     rendered="#{item.status.name eq 'Создан'}" class="button"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{planktonController.createDocument()}" value="Создать документ" class="button"/>
        </h:form>
        <h1>Статистика по документам</h1>
        <h:panelGrid columns="2" class="statistics">
            <h:outputText value="Подтвержденных документов"/>
            <h:outputText value="#{planktonController.statistics.approved}"/>
            <h:outputText value="Отклоненных документов"/>
            <h:outputText value="#{planktonController.statistics.rejected}"/>
            <h:outputText value="Документов не отправленных на рассмотрение"/>
            <h:outputText value="#{planktonController.statistics.created}"/>
            <h:outputText value="Документов отправленных на рассмотрение"/>
            <h:outputText value="#{planktonController.statistics.onApprove}"/>
            <h:outputText value="Всего документов"/>
            <h:outputText value="#{planktonController.statistics.total}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
