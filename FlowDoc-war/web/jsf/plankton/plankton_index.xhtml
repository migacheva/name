<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="top">
        Список документов
    </ui:define>

    <ui:define name="left">
    </ui:define>

    <ui:define name="right">
        <h:form>
            <h:commandButton action="#{planktonController.createDocument()}" value="Создать документ"/>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{planktonController.documents}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:commandLink action="#{planktonController.showDocument(item.id)}">
                        <h:outputText value="#{item.name}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Content"/>
                    </f:facet>
                    <h:outputText value="#{item.content}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CreateDate"/>
                    </f:facet>
                    <h:outputText value="#{item.createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{item.status.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Approver"/>
                    </f:facet>
                    <h:outputText value="#{item.approver.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Редактирование"/>
                    </f:facet>
                    <c:choose>
                        <c:when test='#{item.status.name eq "created"}'>
                            <h:commandButton action="#{planktonController.upateDocument(item.id)}" value="Редактировать"/>
                        </c:when>
                    </c:choose>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Назначение"/>
                    </f:facet>
                    <h:commandButton action="#{planktonController.setApprover(item.id)}" value="Назначить"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Удаление"/>
                    </f:facet>
                    <h:commandButton action="#{planktonController.removeDocument(item.id)}" value="Выбросить"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
