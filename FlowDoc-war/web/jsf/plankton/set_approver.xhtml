<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Назначение утверждаюего
    </ui:define>

    <ui:define name="left">
    </ui:define>

    <ui:define name="right">
        <h:button outcome="index" value="Вернуться"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Approver:" for="approver" />
                <h:selectOneMenu id="approver" value="#{planktonController.chosenApproverId}" title="Approver" >
                    <f:selectItems value="#{planktonController.allApprovers}" var="approver" 
                                   itemLabel="#{approver.name}" itemValue="#{approver.id}"/>
                </h:selectOneMenu>
            </h:panelGrid>
        <h:commandButton action="#{planktonController.setApproverConfirm()}" value="Назначить"/>
        </h:form>

    </ui:define>

</ui:composition>
