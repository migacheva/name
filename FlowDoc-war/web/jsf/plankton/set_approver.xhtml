<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Назначение утверждаюего
    </ui:define>

    <ui:define name="header">
        Назначение утверждаюего
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Назначение утверждающего">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Утверждающий" for="approver" />
                    <p:selectOneMenu id="approver" value="#{planktonController.chosenApproverId}">
                        <f:selectItems value="#{planktonController.allApprovers}" var="approver" 
                                       itemLabel="#{approver.name}" itemValue="#{approver.id}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:commandButton action="#{planktonController.setApproverConfirm()}" value="Назначить"/>
        </h:form>
        <p:button outcome="index" value="Вернуться"/>
    </ui:define>
</ui:composition>
