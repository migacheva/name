<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Редактирование документа
    </ui:define>

    <ui:define name="header">
        Редактирование документа
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Редактирование документа">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Название документа" for="name" />
                    <p:inputText id="name" value="#{planktonController.currentDocument.name}" title="Название документа"/>
                    <p:outputLabel value="Содержимое документа" for="content" />
                    <p:editor id="content" value="#{planktonController.currentDocument.content}" class="editor"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton action="#{planktonController.upateDocumentConfirm()}" value="Сохранить"/>
        </h:form>
        <p:button outcome="index" value="Вернуться"/>
    </ui:define>
</ui:composition>
