<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Удаление документа
    </ui:define>

    <ui:define name="header">
        Удаление документа
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="Вы ДЕЙСТВИТЕЛЬНО хотите удалить документ?:"/>
            <h:panelGrid columns="2">
                <h:outputText value="Название документа"/>
                <h:outputText value="#{planktonController.currentDocument.name}" title="Название документа"/>
                <h:outputText value="Содержимое документа"/>
                <h:outputText value="#{planktonController.currentDocument.content}" title="Содержимое документа"/>
                <h:outputText value="Дата создания"/>
                <h:outputText value="#{planktonController.currentDocument.createDate}" title="Дата создания">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </h:panelGrid>
            <h:commandButton action="#{planktonController.removeDocumentConfirm()}" value="Удалить" class="button"/>
        </h:form>
        <h:button outcome="index" value="Вернуться" class="button"/>
    </ui:define>
</ui:composition>
