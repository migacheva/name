<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Список документов, поданных на утверждение
    </ui:define>

    <ui:define name="header">
        Список документов, поданных на утверждение
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid class="user_data">
                <h:outputText value="Вы вошли как #{approverController.currentUser.name}"/>
                <h:outputText value="Ваш отдел: #{approverController.currentUser.office.name}"/>
                <h:commandButton action="#{authController.logout()}" value="Выйти из учетной записи" class="button"/>
            </h:panelGrid>
            <h:dataTable value="#{approverController.documets}" var="document" class="data_table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Название документа"/>
                    </f:facet>
                    <h:commandLink action="#{approverController.showDocument(document.id)}">
                        <h:outputText value="#{document.name}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Дата создания"/>
                    </f:facet>
                    <h:outputText value="#{document.createDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Состояние"/>
                    </f:facet>
                    <h:outputText value="#{document.status.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Автор"/>
                    </f:facet>
                    <h:outputText value="#{document.author.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Действия"/>
                    </f:facet>
                    <h:commandButton action="#{approverController.approve(document.id)}" value="Подтвердить" class="button" 
                                     rendered="#{document.status.name ne 'Подтвержден'}"/>
                    <h:commandButton action="#{approverController.reject(document.id)}" value="Отклонить" class="button"
                                     rendered="#{document.status.name ne 'Отклонен'}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
