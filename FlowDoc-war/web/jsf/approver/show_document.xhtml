<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Просмотр документа
    </ui:define>

    <ui:define name="header">
        Просмотр документа
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Название документа"/>
                <h:outputText value="#{approverController.currentDocument.name}" title="Название документа"/>
                <h:outputText value="Содержимое документа"/>
                <h:outputText value="#{approverController.currentDocument.content}" title="Содержимое документа"/>
                <h:outputText value="Дата создания"/>
                <h:outputText value="#{approverController.currentDocument.createDate}" title="Дата создания">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
                <h:outputText value="Состояние"/>
                <h:outputText value="#{approverController.currentDocument.status.name}" title="Состояние"/>
                <h:outputText value="Автор"/>
                <h:outputText value="#{approverController.currentDocument.author.name}" title="Автор"/>
            </h:panelGrid>
        </h:form>
        <h:button outcome="index" value="На главную" class="button"/>
    </ui:define>
</ui:composition>
